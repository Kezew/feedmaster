<div class="modal-header">
  <h4 class="modal-title">Alcsoport törlése</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Biztosan törlöd az alcsoportot?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-info" (click)="activeModal.dismiss()">Mégse</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Törlés</button>
</div>
