<div class="container-fluid">
  <div class="row">
    <div id="recipe-selector" class="col d-flex">
      <div id="filter-bar">
        <label for="recipe-filter">Keresés</label>
        <input id="recipe-filter" type="text" placeholder="Recept név">
        <input id="reference-filter" type=" text" placeholder="Referencia csoport">
      </div>
      <div id="recipe-list">
        <ul name="recipes" id="recipe-select">
          <li *ngFor="let recipe of recipes" (click)="setCurrentRecipe(recipe)">{{ recipe.recepieName }}</li>
        </ul>
      </div>
    </div>
    <!-- <div id="recipe-view" class="col">recipeview -->
    <app-recipe-card id="recipe-card" [recipe]="currentRecipe"></app-recipe-card>
    <!-- </div> -->
  </div>
</div>
