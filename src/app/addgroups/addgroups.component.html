<app-navbar></app-navbar>

<div class="container mt-5 mb-3 header">
  <div class="row justify-content-between">
    <div>
      <h2>Csoport létrehozása</h2>
    </div>
    <div>
      <button class="btn btn-info back-button" routerLink="/groups">
          Vissza
      </button>
    </div>
  </div>
</div>

<div class="container body">
  <form>
    <div class="form-group row offset-sm-1">
      <label for="groupname" class="col-sm-2 col-form-label">Csoport neve</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="groupname" placeholder="csoportnév">
      </div>
    </div>

    <div class="subgroup">

      <div class="form-group row offset-sm-1">
        <label class="col-sm-2 col-form-label">Alcsoport neve</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="alcsoportnév">
        </div>
      </div>

      <div class="form-group row offset-sm-1">
        <label class="col-sm-2 col-form-label">Korosztály</label>
        <div class="col-sm-5">
          <select name="agegroup" class="form-control">
            <option value="">1-3</option>
            <option value="">4-6</option>
            <option value="">7-10</option>
            <option value="">11-14</option>
            <option value="">15-18</option>
            <option value="">19-29</option>
            <option value="">29 fölött</option>
          </select>
        </div>
      </div>

      <div class="form-group row offset-sm-1">
        <label class="col-sm-2 col-form-label">Létszám</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="létszám">
        </div>
      </div>

      <div class="form-group row offset-sm-1">
        <div class="addbuttons col-sm-5 offset-sm-2">
          <button class="btn btn-outline-warning">Allergén hozzáadása</button>
        </div>
      </div>

      <div class="form-group row offset-sm-1 allergens">
        <label class="col-sm-2 col-form-label">Allergén</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="allergén">
        </div>
      </div>

      <div class="form-group row offset-sm-1">
        <div class="addbuttons col-sm-5 offset-sm-2">
          <button class="btn btn-outline-warning">Napi maximum értékek hozzáadása</button>
        </div>
      </div>

      <div class="form-group row offset-sm-1 nutritions">
        <select class="col-sm-2 form-control">
          <option value="">Energia (KJ)</option>
          <option value="">Energia (Kcal)</option>
          <option value="">Fehérje</option>
          <option value="">Zsír</option>
          <option value="">Telített zsír</option>
          <option value="">Szénhidrát</option>
          <option value="">Cukor</option>
          <option value="">Glikémiás index/étkezés</option>
          <option value="">Rost</option>
          <option value="">Nátrium</option>
          <option value="">Kálium</option>
          <option value="">Kálcium</option>
          <option value="">Magnézium</option>
        </select>
        <div class="col-sm-5">
          <input type="text" class="form-control">
        </div>
      </div>

    </div>

    <div class="form-group row offset-sm-1">
      <div class="addbuttons add col-sm-5 offset-sm-2">
        <button class="btn btn-outline-danger add-subgroup">Alcsoport hozzáadása</button>
        <button class="btn btn-outline-success save-btn">Mentés</button>
      </div>
    </div>

  </form>


</div>
