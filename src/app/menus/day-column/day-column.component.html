<div class="card">
  <div class="card-body text-center">
    <h4 class="card-title" style="display: inline-block;">{{ data.dayNumber }}. nap</h4>
    <button type="button" class="close" aria-label="Close" (click)="deleteColumn()">
      <span aria-hidden="true">&times;</span>
    </button>
    <hr>
    <div class="row justify-content-center">
      <button type="button" class="btn btn-outline-primary mb-3">Teljes nap importálása</button>
    </div>
    <div class="breakfast flex-row justify-content-center">
      <h5>Reggeli</h5>
    </div>
    <div *ngFor="let breakfast of data.breakfast; let i = index;">
      <div class="mb-2 d-flex align-items-center">
        <input id="typeahead-basic" type="text" class="form-control form-control-sm" [ngbTypeahead]="search" [value]="breakfast" (change)="onChange($event, i)" />
        <div class="ml-2 d-flex align-items-center">
          <button type="button" class="close" aria-label="Close" (click)="deleteBreakfast(breakfast)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-secondary btn-circle" (click)="addBreakfast()">+</button>
    <div class="elevenses flex-row justify-content-center">
      <h5>Tízórai</h5>
    </div>
    <div *ngFor="let ellevenses of data.ellevenses; let i = index;">
      <div class="mb-2 d-flex align-items-center">
        <input id="typeahead-basic" type="text" class="form-control form-control-sm" [ngbTypeahead]="search" [value]="ellevenses" (change)="onChangeEllevenses($event, i)" />
        <div class="ml-2 d-flex align-items-center">
          <button type="button" class="close" aria-label="Close" (click)="deleteEllevenses(ellevenses)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-secondary btn-circle" (click)="addEllevenses()">+</button>
    <div class="lunch flex-row justify-content-center">
      <h5>Ebéd</h5>
    </div>
    <div *ngFor="let lunch of data.lunch; let i = index;">
      <div class="mb-2 d-flex align-items-center">
        <input id="typeahead-basic" type="text" class="form-control form-control-sm" [ngbTypeahead]="search" [value]="lunch" (change)="onChangeLunch($event, i)" />
        <div class="ml-2 d-flex align-items-center">
          <button type="button" class="close" aria-label="Close" (click)="deleteLunch(lunch)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-secondary btn-circle" (click)="addLunch()">+</button>
    <div class="snack flex-row justify-content-center">
      <h5>Uzsonna</h5>
    </div>
    <div *ngFor="let snack of data.snack; let i = index;">
      <div class="mb-2 d-flex align-items-center">
        <input id="typeahead-basic" type="text" class="form-control form-control-sm" [ngbTypeahead]="search" [value]="snack" (change)="onChangeSnack($event, i)" />
        <div class="ml-2 d-flex align-items-center">
          <button type="button" class="close" aria-label="Close" (click)="deleteSnack(snack)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-secondary btn-circle" (click)="addSnack()">+</button>
    <div class="dinner flex-row justify-content-center">
      <h5>Vacsora</h5>
    </div>
    <div *ngFor="let dinner of data.dinner; let i = index;">
      <div class="mb-2 d-flex align-items-center">
        <input id="typeahead-basic" type="text" class="form-control form-control-sm" [ngbTypeahead]="search" [value]="dinner" (change)="onChangeDinner($event, i)" />
        <div class="ml-2 d-flex align-items-center">
          <button type="button" class="close" aria-label="Close" (click)="deleteDinner(dinner)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-secondary btn-circle" (click)="addDinner()">+</button>
  </div>
</div>
