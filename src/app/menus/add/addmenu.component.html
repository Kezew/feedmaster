<div class="background pt-3 pb-3">
  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col-sm-5">
        <input class="form-control" type="text" name="" value="Valamelyik Étlap">
      </div>
      <div class="colorful-buttons text-right col-sm-6">
        <button type="button" class="btn btn-light mr-2">Vissza</button>
        <button type="button" class="btn btn-light mr-2">Mentés</button>
        <button type="button" class="btn btn-light mr-2">Módosít</button>
      </div>
    </div>
  </div>

</div>

<hr>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 mb-2" *ngFor="let menuItem of menuData.items">
      <day-column [data]="menuItem" (deleteColumnEvent)="deleteColumn($event)"></day-column>
    </div>
    <div class="col-sm-3 mb-2 d-flex align-items-center">
      <button type="button" class="btn btn-outline-secondary btn-circle-large" (click)="addDayColumn()">+</button>
    </div>
  </div>
</div>
