<div class="background pt-4 pb-4">
<div class="container">
  <div class="row">
    <div class="col-10">
      <h1>Új étlap létrehozása</h1>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-light mr-2 goback-btn" routerLink="/menus/">Vissza</button>
    </div>
  </div>
</div>
</div>



<div class="small-bg pt-4 pb-4">
  <div class="container">
    <div class="row mt-3 mb-2">
      <div class="col-sm-3">
        <input class="form-control" type="text" name="" placeholder="Étlap neve">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <span class="input-group-text">Étlap leírása</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"
          placeholder="Itt megadhatod az étlap specifikációját."></textarea>
      </div>
      <div class="colorful-buttons text-right col-sm-3">
        <button type="button" class="btn btn-danger mr-2">Módosít</button>
        <button type="button" class="btn btn-danger mr-2">Mentés</button>
      </div>
    </div>
  </div>
</div>


<hr>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 mb-2" *ngFor="let menuItem of menuData.items">
      <day-column [data]="menuItem" (deleteColumnEvent)="deleteColumn($event)"></day-column>

    </div>
    <div class="col-sm-3 mb-2 d-flex align-items-center">
      <button type="button" class="btn btn-outline-secondary btn-circle" (click)="addDayColumn()">
        <i class="fas fa-plus"></i></button>
    </div>
  </div>
</div>
