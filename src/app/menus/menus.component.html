
  <div class="hero">
    <div class="container mt-5 mb-5 pt-3 pb-3">
      <img src="~/assets/orange_wider_background.png" alt="">
      <div class="text">
        <h1>Étlapok</h1>
      </div>
    </div>
  </div>


  <div class="container mt-5 mb-3">
    <div class="row justify-content-between">
      <div class="col-6">
        <h2>
          Elkészített étlapjaim
        </h2>
      </div>
      <div class="col-3 d-flex justify-content-end align-items-center">
        <button class="btn btn-outline-success add-recipe-button" routerLink="/menus/add">Új étlap létrehozása</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="card-deck">

        <div class="col-auto mb-3" *ngFor="let menu of menus">
          <div class="card clickable-card" [routerLink]="['/menus/view', menu.id]">
            <div class="card-body">
              <h5 class="card-title">{{menu.name}}</h5>
              <hr>
              <p class="card-text">Menü leírása</p>
            </div>
            <div class="bg-logo">
              <img src="~/assets/logo_notext.png" alt="">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
