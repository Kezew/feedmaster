<app-navbar></app-navbar>
<div class="full  py-4 d-flex justify-content-center">
  <div class="main-container">

    <div class="container mt-5 mb-3">
      <div class="row">
        <div class="col-4 text-right">
          <h2>Felhasználók listája</h2>
        </div>
        <div class="col-3">
         <i class="fas fa-users-cog"></i>
        </div>
        <div class="col-3 offset-2 text-center">
          <a class="btn btn-back btn-outline-primary" routerLink="/userlist/adduser">Felhasználó hozzáadás</a>
        </div>
      </div>
    </div>
    <hr>

    <div class="container justify-content-center">

        <div class="row">
            <div class="col">

            </div>
            <div class="col-11 d-flex justify-content-center">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr class="table-tr">
                      <th scope="col">Név</th>
                      <th scope="col">E-mail cím</th>
                      <th scope="col">Jogosultság</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="users-data" *ngFor="let u of users">
                        <td>{{ u.name }}</td>
                        <td>{{ u.email }}</td>
                        <td>{{ u.authority }}</td>
                    </tr>
                    <tr class="text-center">
                      <td colspan="3" *ngIf="users.length == 0">Nincs felhasználó az adatbázisban</td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="col">

            </div>
          </div>



    </div>

  </div>
</div>
