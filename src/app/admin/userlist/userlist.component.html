<div class="container mt-5 mb-3">

      <h1>Felhasználók listája</h1>
    </div>
    <div class="col-3 text-right">
      <a class="btn btn-outline-primary" routerLink="/dashboard">Vissza</a>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr class="table-tr">
        <th scope="col">Név</th>
        <th scope="col">E-mail cím</th>
        <th scope="col">Jogosultság</th>
        <th scope="col">Dietetikus</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center">
        <td colspan="5">Nincs felhasználó az adatbázisban</td>
      </tr>
    </tbody>
  </table>
</div>
