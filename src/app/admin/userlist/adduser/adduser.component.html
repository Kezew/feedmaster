        <div class="container mt-5 mb-3">
        	<div class="row justify-content-between">
        		<div class="col-6">
        			<h1>Felhasználó hozzáadása</h1>
        		</div>
        		<div class="col-3 text-right">
        			<a class="btn btn-outline-primary" routerLink="/dashboard">Vissza</a>
        		</div>
        	</div>
        </div>

        <div class="container">
        	<div class="form-group name-group">
        		<label for="inputName">Név</label>
        		<input type="name" class="form-control" id="inputName"> <!--  [ngClass]="{'is-invalid' : isNameInvalid }" [(ngModel)]="user.name" (blur)="checkName()" -->
        		<div class="invalid-feedback">Kérlek, add meg a neved!</div>
        	</div>
        	<div class="form-group email-group">
        		<label for="inputEmail">E-mail cím</label>
        		<input type="email" class="form-control"> <!--  [ngClass]="{ 'is-invalid' : errors.email }" id="inputEmail" [(ngModel)]="user.email" (blur)="checkEmail()" -->
        		<div class="invalid-feedback" *ngIf="errors.emailEmpty">Adj meg email címet</div>
        		<div class="invalid-feedback" *ngIf="errors.emailInvalid">Nem megfelő email</div>
        	</div>
            <!-- TODO  -->

        	<div class="form-group dietetic-group">
        		<label for="inputDietetic">Dietetikus</label>
        		<select class="custom-select my-1 mr-sm-2" id="inputDietetic">  <!--  [(ngModel)]="user.dietetic" -->
        			<option *ngFor="let g of dieteticEnum" [value]="d.key">{{d.value}}</option>

        		</select>
        	</div>
            <div class="form-group authority-group">
        		<label for="inputAuthority">Jogosultság</label>
        		<select class="custom-select my-1 mr-sm-2" id="inputAuthority"> <!--  [(ngModel)]="user.authority" -->
        			<option *ngFor="let a of authorityEnum" [value]="a.key">{{a.value}}</option> <!--   -->

        		</select>
        	</div>

            <button type="button" class="btn btn-success add-button" (click)="add()">Hozzáadás</button>

            <!--  TODO FOOTER insert -->

        </div>
