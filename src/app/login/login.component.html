<div class="full">
  <div class="container">
    <div class="d-flex justify-content-center login-box">
      <form class="w-50 p-3 border border-dark login col-md-6">
        <div class="d-flex justify-content-center icon-box">
          <img src="assets/logo_notext.png" width="10%" height="10%" alt="logo">
        </div>
        <div class="d-flex justify-content-center welcome-box">
          <h2>Üdv a <span>Lead the Feed</span> oldalán!</h2>

          <div class="form-group">

          </div>

            <label for="exampleInputPassword">Jelszó</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Jelszó1234">

            <button type="submit" class="btn btn-success">Belépés</button>

    </div>
